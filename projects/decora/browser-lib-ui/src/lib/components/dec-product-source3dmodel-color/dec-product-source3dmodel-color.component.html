<div class="container-renders">

  <dec-grid gap="0">
    <dec-grid-row>
      <dec-grid-column span="6">
        <div fxLayout="row" fxLayoutAlign="end center" class="download-max fake-download-max">
        </div>
        <div fxLayout="column" fxLayoutAlign="start start">
          <div class="gallery-size">
            <dec-zoom-marks-gallery *ngIf="references" [markedObjs]="references"></dec-zoom-marks-gallery>
          </div>
          <div class="measures-size">
            <dec-product-measures-comparison [measures]="measures"></dec-product-measures-comparison>
          </div>

        </div>

      </dec-grid-column>

      <dec-grid-column span="6">
        <div fxLayout="row" fxLayoutAlign="end center" class="download-max">
          <button mat-flat-button color="primary" class="uppercase" (click)="downloadMax()">download</button>
        </div>
        <dec-zoom-marks-gallery *ngIf="rendersColorVariationFather" [markedObjs]="rendersColorVariationFather"></dec-zoom-marks-gallery>
      </dec-grid-column>

    </dec-grid-row>
  </dec-grid>
</div>

<div class="container-similar-products">
  <dec-card-similar-product *ngFor="let product of similarProducts" [product]="product"></dec-card-similar-product>
</div>
