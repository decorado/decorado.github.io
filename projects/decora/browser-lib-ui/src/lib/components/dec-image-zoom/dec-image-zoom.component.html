<div class="imagehighlight-container" >
  <ngx-image-zoom
    [thumbImage]="resizedImageUrl"
    [fullImage]="fullImageUrl"
    [zoomMode]="zoomMode"
    [enableScrollZoom]="enableScrollZoom"
    [scrollStepSize]="scrollStepSize"
    [enableLens]="enableLens"
    [lensWidth]="lensWidth"
    [lensHeight]="lensHeight"
  ></ngx-image-zoom>
</div>
