<div class="markdowns-mesh">
  <div *ngFor="let tag of tags" class="tag-item">
    <div class="tag-point">{{tag.Reference || tag.reference}}</div>
    <span class="truncate">{{tag.ErrorCode ? tag.ErrorCode + ' - ' : '' }}{{tag.Description}}</span>
    <span class="truncate">{{tag.errorCode ? tag.errorCode + ' - ' : '' }}{{tag.description}}</span>
  </div>
</div>
