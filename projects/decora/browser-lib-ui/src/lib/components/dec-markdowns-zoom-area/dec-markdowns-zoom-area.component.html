<div *ngFor="let render of renders; let indexRender = index">
  <div fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let zoomArea of render.zoomAreas;">
    <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-between start">
      <h4 class="title-render">
        {{ 'label.Render' | translate }} {{ indexRender + 1 }}
      </h4>
      <div fxLayoutAlign="space-between center" fxLayoutGap="16px" class="markdown-item" *ngFor="let tag of zoomArea?.renderShot?.tags; let i = index">
        <span class="{{getClass(tag)}}">{{ (zoomArea.reference)+'.' + (tag.reference) }}</span>
        <span *ngIf="tag?.comment" class="text-markdown">
          {{tag.comment}} - {{tag.description}}
        </span>
      </div>
    </div>
  </div>
</div>
