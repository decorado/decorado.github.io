<div *ngFor="let render of renders; let r = index">
  <div fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let area of render.zoomAreas;">
    <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-between start">
      <h4 class="title-render">
        {{ 'label.Render' | translate }} {{ r + 1 }}
      </h4>
      <div fxLayoutAlign="space-between center" fxLayoutGap="16px" class="markdown-item" *ngFor="let comments of area?.renderShot?.comments; let i = index">
        <span class="{{getClass(comments)}}">{{ (r+1)+'.'+(i+1) }}</span>
        <span *ngIf="comments.comment" class="text-markdown">
          {{comments.comment}} - {{comments.description}}
        </span>
      </div>
    </div>
  </div>
</div>
