<div class="container-renders" [ngClass]="getClass()">

  <dec-grid gap="0">
    <dec-grid-row>
      <dec-grid-column span="6">
        <div class="reference-header" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
          <mat-button-toggle-group (change)="setView($event)" value="reference" *ngIf="roundNumber > 1">
            <mat-button-toggle value="reference">{{ 'label.reference-images' | translate }}</mat-button-toggle>
            <mat-button-toggle value="round1">Round 1</mat-button-toggle>
            <mat-button-toggle value="round2" *ngIf="roundNumber > 2">Round 2</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <dec-zoom-marks-gallery #referenceGallery *ngIf="markedReference" [markedObjs]="markedReference">
        </dec-zoom-marks-gallery>
        <div class="measures-container">
          <dec-product-measures-comparison [measures]="measures"></dec-product-measures-comparison>
        </div>
      </dec-grid-column>

      <dec-grid-column span="6">

        <div class="render-header" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="32px">
          <h3>
            <dec-icon class="click" font="mat">flash_on</dec-icon>Render
          </h3>
          <span class="click" (click)="openZoomArea()">
            <span *ngIf="qaMode">
              Open zoom area
            </span>
          </span>
        </div>

        <div *ngIf="round.renderStatus !== 'RENDER_DONE'; else renderGalleryDone">
          <dec-render-not-available [renderStatus]="round.renderStatus"></dec-render-not-available>
        </div>

        <ng-template #renderGalleryDone>
          <dec-zoom-marks-gallery #renderGallery *ngIf="renderImages" [showTags]="true" (openZoomArea)="openEditZoomArea($event)"
            [markedObjs]="round?.qualityAssurance?.renders" [qaModeActive]="qaMode">
          </dec-zoom-marks-gallery>
        </ng-template>

      </dec-grid-column>

    </dec-grid-row>
  </dec-grid>

  <div *ngIf="zoomAreaOpen" class="zoom-area-container">
    <div class="render-header" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="32px"></div>
    <dec-zoom-area (save)="onSaveZoomArea($event)" [reference]="reference" [note]="note" (cancel)="onCancel()" [render]="render"
      [parentId]="parentId">
    </dec-zoom-area>
  </div>

</div>
