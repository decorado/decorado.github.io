<mat-card class="card-container">

  <div class="container-image">
    <img [decImage]="product?.image" [decImageSize]="{width:600, height:600}" alt="product-image" class="image-product" />
  </div>

  <span class="sku-product">
    {{product?.sku}}
  </span>
  <span class="name-product">
    {{product?.name}}
  </span>

  <div class="container-downlaod">
    <button mat-button [disabled]="!product?.max" (click)="download(product?.max)">DOWNLOAD</button>
  </div>

</mat-card>
